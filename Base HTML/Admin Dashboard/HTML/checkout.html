<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../CSS/checkout.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                    <li><a href="../../admin.html">Dashboard</a></li>
                    <li><a href="../HTML/agents.html">Available Rooms</a></li>
                    <li><a href="../HTML/checkout.html">Checkouts</a></li>
                    <li><a href="../HTML/enquires.html">Enquiries</a></li>
                    <li><a href="../HTML/payment.html">Payments</a></li>
                    <li><a href="../HTML/reports.html">Reports</a></li>
                    <li><a href="../HTML/agents.html">Agents</a></li>
                    <li><a href="../HTML/settings.html">Settings</a></li>
                    <li><a href="../../home.html">Homepage</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="checkout-details">
            <!-- Checkout details -->
            <div class="checkout-box">
                <h3>Room Type: Deluxe Suite</h3>
                <p>Check-in Date: 2024-05-01</p>
                <p>Check-out Date: 2024-05-03</p>
                <!-- Add more checkout details as needed -->
            </div>
        </section>

        <section id="customer-information">
            <h2>Customer Information</h2>
            <!-- Customer information form -->
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" name="special-requests" rows="4"></textarea>
            </form>
        </section>

        <section id="billing-information">
            <h2>Billing Information</h2>
            <!-- Billing information form -->
            <form>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <label for="billing-address">Billing Address:</label>
                <textarea id="billing-address" name="billing-address" rows="4" required></textarea>
            </form>
        </section>

        <section id="checkout-button">
            <!-- Checkout button -->
            <button>Checkout</button>
        </section>
    </main>
</body>
</html>
